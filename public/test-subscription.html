<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Subscription Insertion</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        h1 {
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #0070f3;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0051a8;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
            white-space: pre-wrap;
        }
        .error {
            color: #d32f2f;
        }
        .success {
            color: #388e3c;
        }
    </style>
</head>
<body>
    <h1>Test Subscription Insertion</h1>
    <p>Use this form to manually insert a test subscription for a user.</p>
    
    <div class="form-group">
        <label for="userId">User ID:</label>
        <input type="text" id="userId" placeholder="Enter user ID" />
    </div>
    
    <button id="submitBtn">Create Test Subscription</button>
    
    <div class="result" id="result" style="display: none;"></div>
    
    <script>
        document.getElementById('submitBtn').addEventListener('click', async () => {
            const userId = document.getElementById('userId').value.trim();
            const resultDiv = document.getElementById('result');
            
            if (!userId) {
                resultDiv.innerHTML = '<span class="error">Please enter a user ID</span>';
                resultDiv.style.display = 'block';
                return;
            }
            
            resultDiv.innerHTML = 'Processing...';
            resultDiv.style.display = 'block';
            
            try {
                const response = await fetch('/api/test/insert-subscription', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ userId }),
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `<span class="success">Success!</span>\n\n${JSON.stringify(data, null, 2)}`;
                } else {
                    resultDiv.innerHTML = `<span class="error">Error:</span>\n\n${JSON.stringify(data, null, 2)}`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">Error:</span>\n\n${error.message}`;
            }
        });
    </script>
</body>
</html>
